<!DOCTYPE html>

<head>

    <!-- Title -->
    <title>Caviar - Premium Restaurant Template</title>

<body>

    <div id="preloader">
        <div class="caviar-load"></div>

            <img class="preload-2" src="img/core-img/preload-2.png" alt="">

    </div>


    <!-- ***** Header Area Start ***** -->
    <header class="header_area" id="header">

            <div class="col-12 h-100">

                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#caviarNav"
                  aria-controls="caviarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="caviarNav">
                  <ul class="navbar-nav ml-auto" id="caviarMenu">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html"
                        >No4</a
                      >
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="contact.html">Kontakt <span class="sr-only">(current)</span></a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <!-- ***** Header Area End ***** -->

    <!-- ***** Breadcumb Area Start ***** -->
    <div class="breadcumb-area bg-img bg-overlay" style="background-image: url(img/facadeStor.jpg)">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="breadcumb-content">
                        <h2>Kontakt</h2>
                        <p><i class="fa fa-phone" aria-hidden="true"></i> <a href="tel:+1234567890">+45 28976307</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="caviar-contact-area d-md-flex align-items-center" id="contact">
        <div class="contact-form-area d-flex justify-content-end">

                <div class="contact-form-title">
                    <p>her bor vi</p>
                    <p><i class="fa fa-map-marker" aria-hidden="true"></i> Pebling Dossering 4, 2200 København N</p>
                </div>
            </div>
        </div>
        <div class="caviar-map-area wow fadeInRightBig" data-wow-delay="0.5s">
            <div id="googleMap"></div>
        </div>
    </div>
    <!-- ***** Contact Area End ***** -->

    <!-- ***** Footer Area Start ***** -->
    <footer class="caviar-footer-area">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="footer-text">
                <a href="#" class="navbar-brand">No 4 Salonen </a>
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-sm-6"">
                  <div class="footer-text">
                    <a href="#" style="color: white">Tel: +45 3535 1219</a>

                    <br>

                    <br>
                    <br>
                    <br>
